version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - env | grep -e CLERK_SECRET_KEY -e DATABASE_URL -e UPLOADTHING_SECRET -e UPLOADTHING_APP_ID -e MUX_TOKEN_ID -e MUX_TOKEN_SECRET -e STRIPE_API_KEY -e STRIPE_WEBHOOK_SECRET >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
